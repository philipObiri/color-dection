<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Random Hex Color Code Generator</title>
        <script src="https://kit.fontawesome.com/1935d064dd.js" crossorigin="anonymous"></script>
        <!-- CSS only -->
        <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="styles.css" />
    </head>

    <body>
        <div class="container">
            <div class="generator-div">
                <h1>Random HEX Color Generator</h1>
                <input type="text" class="hex" value="#ffffff"><br>
                <hr>
                <button class="btn copy">Copy</button>
                <hr>
                <button class="btn generate">
                    <i class="fas fa-spinner generate"></i>Generate Color Code
                </button>
            </div>
        </div>
        </div>
        <script src="script.js"></script>
    </body>

</html>
